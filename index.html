<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>서울 흡연구역 지도</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    #map {
      width: 100%;
      height: 80vh;
    }

    #findMe {
      position: absolute;
      top: 80px;
      left: 10px;
      z-index: 1000;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #findMe:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>서울 흡연구역 지도</h1>

  <!-- 내 위치 찾기 버튼 -->
  <button id="findMe">내 위치 찾기</button>

  <!-- 지도 표시 -->
  <div id="map"></div>

  <!-- 스크립트 로드 -->
  <script src="script.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-Ceuoqm4nbAlGr-Kf9jPHhSYXqbefjwA&callback=initMap"
    async defer></script>
</body>
</html>
