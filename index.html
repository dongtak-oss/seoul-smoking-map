<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>서울 흡연구역 지도</title>

  <!-- ✅ 웹폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />

  <!-- ✅ 스타일 -->
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #fff;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 24px;
      font-weight: 700;
      color: #222;
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 12px;
      background: #fff;
      border-radius: 30px;
      padding: 10px 20px;
      margin: 10px auto 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: fit-content;
      align-items: center;
    }

    .filter-item {
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      background-color: #fafafa;
      transition: all 0.2s ease;
    }

    .filter-item:hover {
      background-color: #f1f1f1;
    }

    .filter-item img {
      width: 18px;
      height: 18px;
    }

    #map {
      width: 100%;
      height: 80vh;
    }

    .map-buttons {
      position: absolute;
      bottom: 20px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .map-buttons button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    #findMe {
      background-color: #007bff;
    }
    #findMe:hover {
      background-color: #0056b3;
    }

    #findNearby {
      background-color: #28a745;
    }
    #findNearby:hover {
      background-color: #1e7e34;
    }
    #findNearby.active {
      background-color: #dc3545;
    }
  </style>
</head>

<body>
  <h1>서울 흡연구역 지도</h1>

  <!-- ✅ 상단 필터 바 -->
  <div class="filter-bar">
    <div class="filter-item" id="filter-cafe-top">
      <img src="http://maps.google.com/mapfiles/ms/icons/green-dot.png" alt="카페" />
      <span>흡연실이 있는 카페</span>
    </div>
    <div class="filter-item" id="filter-public-top">
      <img src="http://maps.google.com/mapfiles/ms/icons/red-dot.png" alt="공공" />
      <span>공공 흡연구역</span>
    </div>
    <div class="filter-item" id="filter-building-top">
      <img src="http://maps.google.com/mapfiles/ms/icons/yellow-dot.png" alt="건물" />
      <span>건물 내 흡연구역</span>
    </div>
    <div class="filter-item" style="cursor: default;">
      <img src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png" alt="내 위치" />
      <span>현재 내 위치</span>
    </div>
  </div>

  <!-- ✅ 위치 버튼 -->
  <div class="map-buttons">
    <button id="findMe">내 위치 찾기</button>
    <button id="findNearby">내 근처 흡연구역 보기</button>
  </div>

  <!-- ✅ 지도 -->
  <div id="map"></div>

  <!-- ✅ Kakao Maps SDK -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=bd5ad6d3034dbd38379e6f449abf0cdc&libraries=services"></script>
  <script src="script.js"></script>
</body>
</html>
