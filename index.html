<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>서울 흡연구역 지도</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    #legend {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px 15px;
      margin: 0 10px 10px 10px;
      border-radius: 8px;
      font-size: 14px;
      justify-content: center;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-icon {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
    }

    .red { background-color: red; }
    .yellow { background-color: gold; }
    .green { background-color: green; }
    .blue { background-color: blue; }

    #map {
      width: 100%;
      height: 80vh;
    }

    .map-buttons {
      position: absolute;
      bottom: 20px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .map-buttons button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    #findMe {
      background-color: #007bff;
    }

    #findMe:hover {
      background-color: #0056b3;
    }

    #findNearby {
      background-color: #28a745;
    }

    #findNearby.active {
      background-color: #dc3545;
    }

    #findNearby:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>서울 흡연구역 지도</h1>

  <div id="legend">
    <div class="legend-item"><span class="legend-icon red"></span>공공 흡연구역</div>
    <div class="legend-item"><span class="legend-icon yellow"></span>건물 내 흡연구역</div>
    <div class="legend-item"><span class="legend-icon green"></span>흡연실이 있는 카페</div>
    <div class="legend-item"><span class="legend-icon blue"></span>현재 내 위치</div>
  </div>

  <!-- 버튼 묶음 -->
  <div class="map-buttons">
    <button id="findMe">내 위치 찾기</button>
    <button id="findNearby">내 근처 흡연구역 보기</button>
  </div>

  <div id="map"></div>

  <!-- Kakao Maps SDK (defer 없이!) -->
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bd5ad6d3034dbd38379e6f449abf0cdc&autoload=false&libraries=services"></script>

<!-- script.js는 defer 유지 -->
<script src="script.js" defer></script>

</body>
</html>
